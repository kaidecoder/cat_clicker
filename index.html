<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cat Clicker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navContainer">
        <ul class="listContainer">
            <li>Home</li>
            <div class="groupedItems">
                <li>About</li>
                <li>Login</li>
        </ul>
    </nav>
    <section class="catContainer">Total:
        <span id="totalValue">0</span>
        <div class="buttonContainer">
            <button class="btn resetTotal">Reset</button>
            <h2>Color: <span class="color">#f1f5f8</span></h2>
            <button class="btn btn-hero" id="btn">Color</button>
        </div>

        <div class="cats">
            <div class="one">
                <img src="./images/angrycat.png" alt=""><span id="value1">0</span>
            <button class="btn reset1">Reset</button>
            </div>
            <div class="two">
                <img src="./images/boredcat.png" alt=""><span id="value2">0</span>
            <button class="btn reset2">Reset</button>
            </div>
            <div class="three">
                <img src="./images/madcat.png" alt=""><span id="value3">0</span>
            <button class="btn reset3">Reset</button>
            </div>
            <div class="four">
                <img src="./images/lickycat.png" alt=""><span id="value4">0</span>
            <button class="btn reset4">Reset</button>
            </div>
            <div class="five">
                <img src="./images/sleepycat.png" alt=""><span id="value5">0</span>
            <button class="btn reset5">Reset</button>
            </div>
        </div>
        
    </section>

    <footer class="foot">
        <h3>Contact</h3>
    </footer>
    <script src="app.js"></script>
</body>
</html>
